<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="register($event)">
  <div class="form-group" class="my-4">
    <input
      type="email"
      formControlName="email"
      name="email"
      class="form-control"
      placeholder="Email"
    />
  </div>
  <div class="form-group" class="my-4">
    <input
      name="fullName"
      formControlName="fullName"
      class="form-control"
      placeholder="Nome Completo"
    />
  </div>
  <div class="form-group" class="my-4">
    <input
      name="userName"
      formControlName="userName"
      class="form-control"
      placeholder="Usuário"
    />
  </div>
  <div class="form-group" class="my-4">
    <input
      name="password"
      placeholder="Senha"
      name="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary btn-block mb-2">Cadastrar</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
